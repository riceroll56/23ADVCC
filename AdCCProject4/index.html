<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Recommender</title>
    <link rel="stylesheet" href="styles.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Jacquard+24&display=swap'); </style>
</head>
<body>
    <div class="background"></div>  
    <div class="container">
        <h1>Daily Outfit Ideas</h1>
        <div id="outfit-images">
            <img id="jacket-image" class="outfit-image" src="" alt="Jacket">
            <img id="top-image" class="outfit-image" src="" alt="Top">
            <img id="bottom-image" class="outfit-image" src="" alt="Bottom">
        </div>
        <div id="weather-info"></div>
        <button id="divine-button">DIVINE OUTFIT</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
